services:
  open-xliff-translator:
    build: .
    container_name: open-xliff-translator
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5003}:${APP_PORT:-5003}"
    volumes:
      - openxliff_uploads:/app/uploads
      - openxliff_processed:/app/processed
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      libretranslate:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:$${APP_PORT:-5003}/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  libretranslate:
    image: libretranslate/libretranslate
    container_name: open-xliff-libretranslate
    restart: unless-stopped
    ports:
      - "5002:5000"
    environment:
      - LT_LOAD_ONLY=en,da
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5000/languages\")' || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

volumes:
  openxliff_uploads:
  openxliff_processed:

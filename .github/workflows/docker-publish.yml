name: ğŸš€ LEGO Production Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # ğŸ” LEGO Changed Brick Discovery
  detect-changes:
    name: ğŸ” LEGO Changed Brick Discovery
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      any-service: ${{ steps.filter.outputs.backend == 'true' || steps.filter.outputs.frontend == 'true' }}
    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2  # Need at least 2 commits to compare

      - name: ğŸ” Detect Changed LEGO Bricks
        id: filter
        run: |
          # Get changed files from last commit (main branch push)
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "FORCE_ALL")
          echo "Changed files: $CHANGED_FILES"

          # Fallback: if no previous commit or error, build everything
          if [ "$CHANGED_FILES" = "FORCE_ALL" ]; then
            echo "âš ï¸  Unable to detect changes (first commit or error), building all services"
            echo "backend=true" >> "$GITHUB_OUTPUT"
            echo "frontend=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check if backend changed (Python files, requirements, etc.)
          if echo "$CHANGED_FILES" | grep -E '^(app\.py|requirements\.txt|Dockerfile|templates/|static/|config/)' > /dev/null; then
            echo "backend=true" >> "$GITHUB_OUTPUT"
            echo "ğŸ§± Backend changes detected"
          else
            echo "backend=false" >> "$GITHUB_OUTPUT"
            echo "â­ï¸  No backend changes"
          fi

          # For now, assume frontend changes with any non-backend file changes
          # (This can be refined once we identify frontend-specific files)
          if echo "$CHANGED_FILES" | grep -E '^(frontend/|static/|templates/)' > /dev/null; then
            echo "frontend=true" >> "$GITHUB_OUTPUT"
            echo "ğŸ§± Frontend changes detected"
          else
            echo "frontend=false" >> "$GITHUB_OUTPUT"
            echo "â­ï¸  No frontend changes"
          fi

  # ğŸ§ª Run Tests and Validation (Before Build)
  test-and-validation:
    name: ğŸ§ª LEGO Quality Assurance
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'

    steps:
      - name: ğŸ“ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint pytest pytest-cov safety bandit

      - name: ğŸ” Run Pylint
        run: |
          pylint app.py --rcfile=.pylintrc || true

      - name: ğŸ›¡ï¸ Security check with bandit
        run: |
          bandit -r . -f json -o bandit-report.json -x tests/ || true

      - name: ğŸ›¡ï¸ Dependency security check
        run: safety scan || true

  # ğŸ¢ Production LEGO Assembly Line
  production-build:
    name: ğŸ¢ Build Production LEGO Set
    runs-on: ubuntu-latest
    needs: [detect-changes, test-and-validation]
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      needs.detect-changes.outputs.backend == 'true'

    steps:
      - name: ğŸ“ Get LEGO Instructions (Checkout)
        uses: actions/checkout@v6

      - name: ğŸŒ Set up Multi-Platform Builder (QEMU)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Prepare Assembly Line (Docker Buildx)
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: ğŸ”‘ Connect to LEGO Warehouse (Docker Hub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Generate Semantic Version Tag
        id: version
        run: |
          # Generate YY.M format from current date
          YEAR_MONTH=$(date +'%y.%-m')
          
          # Use GitHub run number as patch version for simplicity
          # This ensures each build gets an incrementing patch number
          PATCH_VERSION="${{ github.run_number }}"
          
          # Create semantic version: YY.M.PATCH
          VERSION="${YEAR_MONTH}.${PATCH_VERSION}"
          YEAR_MONTH_TAG="${YEAR_MONTH}"
          
          # Set environment variables for use in subsequent steps
          echo "version=${VERSION}" >> "$GITHUB_ENV"
          echo "year_month=${YEAR_MONTH_TAG}" >> "$GITHUB_ENV"
          
          echo "ğŸ·ï¸ Building semantic version: ${VERSION}"
          echo "ğŸ“… Year/Month tag: ${YEAR_MONTH_TAG}"
          echo "ğŸ”¢ Run number: ${PATCH_VERSION}"

      - name: ğŸ¢ Build & Push Semantic Versioned LEGO Set with Attestations
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            maboni82/open-xliff-translator:latest
            maboni82/open-xliff-translator:${{ env.version }}
            maboni82/open-xliff-translator:${{ env.year_month }}
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

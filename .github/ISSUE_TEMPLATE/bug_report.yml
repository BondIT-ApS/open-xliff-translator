name: ğŸ› Bug Report - Broken LEGO Brick
description: Report a bug to help us fix broken pieces in our LEGO castle
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ğŸ§± Found a Broken Brick?
        Thanks for taking the time to report a bug! This helps us keep our LEGO castle strong and stable.
        
        Please fill out the sections below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: ğŸ” Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Tell us what went wrong...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ğŸ“‹ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Upload file '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: What did you expect to happen?
      placeholder: Tell us what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened?
      placeholder: Tell us what actually happened...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: ğŸ“¸ Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here or paste them

  - type: dropdown
    id: environment
    attributes:
      label: ğŸ—ï¸ Environment
      description: Where are you running the application?
      options:
        - Docker (docker-compose)
        - Docker (standalone)
        - Local Python
        - Other
    validations:
      required: true

  - type: input
    id: docker-version
    attributes:
      label: ğŸ³ Docker Version
      description: If using Docker, what version? (run `docker --version`)
      placeholder: e.g., Docker version 24.0.6

  - type: input
    id: python-version
    attributes:
      label: ğŸ Python Version
      description: If running locally, what Python version? (run `python --version`)
      placeholder: e.g., Python 3.11.5

  - type: dropdown
    id: os
    attributes:
      label: ğŸ’» Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Windows
        - Linux (Ubuntu/Debian)
        - Linux (Other)
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ğŸ“œ Logs
      description: Please provide any relevant log output
      placeholder: |
        Paste logs here (use docker logs or check console output)
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: ğŸ§© Additional Context
      description: Add any other context about the problem here
      placeholder: Any other details that might help us fix this brick...

  - type: checkboxes
    id: checklist
    attributes:
      label: ğŸ“‹ Pre-submission Checklist
      description: Before submitting, please confirm
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided all the information requested above
          required: true
        - label: I have read the [Code of Conduct](../../CODE_OF_CONDUCT.md)
          required: true

  - type: markdown
    attributes:
      value: |
        ---
        
        ## ğŸ¯ What Happens Next?
        
        1. Our Master Builders will review your report
        2. We may ask for additional information
        3. Once confirmed, we'll work on fixing the broken brick!
        
        **Thank you for helping us build a better LEGO castle!** ğŸ°âœ¨
